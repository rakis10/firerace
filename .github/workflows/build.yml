# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Configure deployment environment
pages:
  # This is required for the deploy-pages action
  build:
    runs-on: ubuntu-latest
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        
      - name: Install, build, and upload your site
        # This action handles node, installs dependencies, and runs the build command (e.g., 'npm run build')
        uses: withastro/action@v3
        # The output path of the build will be the directory used in the next step.
        
      # CRITICAL: Upload the built site files as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # The artifact name must match what the deploy job expects
          name: github-pages 
          # The path to your build output directory (Astro's default is often 'dist' or 'out')
          path: dist 

  deploy:
    # Ensure the build job completes successfully before starting deployment
    needs: build 
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # CRITICAL: Download the artifact uploaded by the build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Specify the path to the downloaded artifact
          artifact_path: github-pages